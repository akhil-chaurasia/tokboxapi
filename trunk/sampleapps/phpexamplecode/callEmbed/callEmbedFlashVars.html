<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Test Call Embed Flash Variables</title>
	<script type="text/javascript" src="swfobject.js" />
</head>
<body>
<p>The default values for these parameters are:</p>
<ul>
	<li>Text Chat: false</li>
	<li>Add Friends View: true</li>
	<li>Record Button: false</li>
	<li>Phone Button: false</li>
	<li>Guest List: true</li>
	<li>Observer Mode: false</li>
	<li>Invite View: false</li>
	<li>Add Video Button: false</li>
	<li>Twitter Button: false</li>
</ul>
<hr/>
<p>Add Video Button = True</p>
<script type="text/javascript">
	var flashvars = {};
	flashvars.addVideoButton = "true";
	
	var params = {};
	params.allowscriptaccess = "always";

	var attributes = {};
	attributes.id = "tbx_call"

	swfobject.embedSWF("http://qa.tokbox.com/vc/b9h56uugjqqpacnc", "addVideoButton", "425", "368", "9.0.115", false, flashvars, params, attributes);
</script>
<div id="addVideoButton"></div>
<hr/>
